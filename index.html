<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Pixel Sketch</title>
</head>
<body>
    <div class="header">Pixel Sketch</div>
    <div class="body">
        <div class="tools">
            <div class="color">
                <div class="color-container"><input type="color" id="colorpicker"></div>
            </div>
            <div class="brush">
                <button class="tool-btn" id="brush"><img src="./images/brush.png"></button>
            </div>
            <div class="eraser">
                <button class="tool-btn" id="eraser"><img src="./images/eraser.png"></button>
            </div>
            <div class="clear">
                <button class="tool-btn" id="clear"><img src="./images/clear.png"></button>
            </div>
            <div class="size">
                <input type="range" min="8" max="40" value="16" id="size-slider">
                <div class="size-text">16x16</div>
            </div>
        </div>
        <div class="board-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
